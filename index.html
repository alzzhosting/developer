    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0a0a0a;
            color: cyan;
            text-align: center;
            position: relative;
        }

        html, body {
            overflow: hidden;
            height: 100%;
        }

        header {
            padding: 20px;
            font-size: 24px;
            background: rgba(0, 255, 255, 0.1);
            border-bottom: 2px solid cyan;
            box-shadow: 0 0 10px cyan;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 0 0 10px cyan, 0 0 20px blue;
        }

        .content {
            margin: 40px auto;
            width: 80%;
            max-width: 800px;
            padding: 20px;
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid cyan;
            box-shadow: 0 0 10px cyan;
            border-radius: 10px;
        }

        p {
            font-size: 1.2rem;
        }

        a {
            color: cyan;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-shadow: 0 0 10px cyan;
        }

        /* Progress nar */
        .skill {
            margin: 10px 0;
            text-align: left;
        }

        .skill-nama {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .progressbar {
            width: 100%;
            height: 10px;
            background: rgba(0, 255, 255, 0.3);
            border-radius: 5px;
            box-shadow: 0 0 10px cyan;
            position: relative;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: cyan;
            width: 0;
            transition: width 1.5s ease-in-out;
            box-shadow: 0 0 10px cyan, 0 0 20px blue;
        }

        /* Tombol projel */
        .projectbutton {
            display: block;
            margin: 10px auto;
            padding: 10px 15px;
            width: 80%;
            background: rgba(0, 255, 255, 0.2);
            color: cyan;
            border: 2px solid cyan;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            border-radius: 5px;
            transition: 0.3s;
        }

        .projectbutton:hover {
            background: cyan;
            color: #0a0a0a;
            box-shadow: 0 0 10px cyan, 0 0 20px blue;
        }

        /* Efek bintanh */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
